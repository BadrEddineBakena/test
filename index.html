<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .centered-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        .centered-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="js/main.js" defer></script>
</head>
<body>
    <button class="centered-button" id="button">Click me</button>
</body>
</html>
